<form [formGroup]="attractionForm" (ngSubmit)="onSubmit()">
    <div>
        <label>
            name: <input formControlName="name"/>
        </label>
    </div>
    <div>
        <label>
            interestingFacts: <input formControlName="interestingFacts"/>
        </label>
    </div>       
    <button type="submit">Submit</button>
</form>
